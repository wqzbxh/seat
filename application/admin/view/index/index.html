        })

    })
    
    function time()
    {
        dt = new Date();
        var h=dt.getHours();//获取时
        var m=dt.getMinutes();//获取分
        var s=dt.getSeconds();//获取秒
        document.getElementById("showTime").innerHTML =  "如今的时间为："+h+"时"+m+"分"+s+"秒";
        setTimeout("time()",1000); //设定定时器，循环运行
    }


</script>
