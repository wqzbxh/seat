{include file='layout/header'}
<blockquote class="layui-elem-quote layui-text">
    添加推送策略
</blockquote>
<form class="layui-form" action="{:url('pushpolicy/addAction')}" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label typename">策略组名</label>
        <div class="layui-input-block">
            <input type="text" name="data[name]"   lay-verify="name"  autocomplete="off" placeholder="请输入策略组名" class="layui-input inputWidth">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label typename"> 策略编号</label>
        <div class="layui-input-block">
            <input type="number" name="data[seq]"   lay-verify="seq"  autocomplete="off" placeholder="请输入策略编号" class="layui-input inputWidth">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label typename"> 策略时间</label>
        <div class="layui-input-block">
            <input type="number" name="data[time]"   lay-verify="time"  autocomplete="off" placeholder="请输入策略时间"  class="layui-input inputWidth">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">立即添加</button>
            <a class="layui-btn layui-btn-primary cancel"  lay-filter="cancel"  >取消</a>
        </div>
    </div>
</form>
